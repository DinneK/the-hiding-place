<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Italianno&display=swap');
    </style>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap');
      </style>
  <title>Webpack Starter Kit</title>
</head>
<body>
  <main>

    <section class="booking-page">
      <container class="calendar">
        <h3 class="check-in">Check-In</h3>
        <input type="date" id="start" name="trip-start" value="2022-07-22"    min="2020-01-01" max="2024-12-31" required>
        <span class="validity"></span>
        <button class="calendar-submit">Submit</button>
      </container>
      <section class="rooms-and-details">
      </section>
    </section>

    <section class="gate">
      <!-- <img src="./images/turing-logo.png" alt="turing logo"/> -->
      <img class="gate-img" src="./images/gate1.png" alt="gate"/>
    </section>
    <section class="dash">
      <button class="enter-dash">Enter Dashboard</button>
    </section>
    <section class="hiding-title">
      <div class="title-card">
        <h2>The Hiding Place</h2>
        <h4>Where Your Troubles Can't Find You</h4>
      </div>
    </section>

    <section class="login-page">
      <div class="login-form">
        <form class="user-sign-in-form">
          <p>Welcome</p>
          <input id="username" type="username" placeholder="Username"><br>
          <input id="password" type="password" placeholder="Password"><br>
          <p id="error-message"></p>
          <input id='sign-in' type="button" value="Sign in"><br>
        </form>
    </section>

    <section class="guest-dashboard">
      <section class="guest-details"></section>
      <section class="past-room-details"></section>
    </section>

    <section class="quick-booking-and-admin-access">
      <button class="booking-button">BOOK</button>
      <button class="admin-button">ADMIN LOGIN</button>
    </section>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
