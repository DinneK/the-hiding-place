<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Italianno&display=swap');
    </style>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');
      </style>
  <title>Webpack Starter Kit</title>
</head>
<body>
  <main>
    <section class="gate">
      <!-- <img src="./images/turing-logo.png" alt="turing logo"/> -->
      <img class="gate-img" src="./images/gate1.png" alt="gate"/>
    </section>
    <section class="dash">
      <button class="enter-dash">Enter Dashboard</button>
    </section>
    <section class="hiding-title">
      <div class="title-card">

        <h4>Where Your Troubles Can't Find You</h4>

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
